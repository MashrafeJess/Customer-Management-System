<div class="container mt-4">
  <h2 class="mb-4 text-center">✏️ Edit Customer</h2>

  <!-- Alert message -->
  <div *ngIf="message" class="alert text-center"
       [ngClass]="submitting ? 'alert-warning' : 'alert-info'">
    {{ message }}
  </div>

  <!-- Print button -->
<div class="d-flex justify-content-end mb-3">
  <a [routerLink]="['/customers/details/print', customerId]"
     class="btn btn-outline-secondary"
     style="background-color: #343a40; color: white; border-color: #343a40;">
    <i class="bi bi-printer"></i> Print
  </a>
</div>

  </div>

  <!-- Form -->
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form [formGroup]="customerForm" (ngSubmit)="submit()" novalidate
            class="p-4 shadow rounded bg-light">

        <div class="mb-3">
          <label class="form-label fw-bold">Name</label>
          <input type="text" formControlName="name" class="form-control"
                 placeholder="Leave empty to keep current name">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" formControlName="email" class="form-control"
                 placeholder="Leave empty to keep current email">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Password</label>
          <input type="password" formControlName="password" class="form-control"
                 placeholder="Leave empty to keep current password">
          <div class="form-text text-muted">
            Leave blank if you don’t want to change the password.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Address</label>
          <input type="text" formControlName="address" class="form-control"
                 placeholder="Leave empty to keep current address">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Date of Birth</label>
          <input type="date" formControlName="dateofBirth" class="form-control">
        </div>

        <!-- Action buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary px-4" [disabled]="submitting">
            {{ submitting ? 'Updating...' : 'Update Customer' }}
          </button>
          <button type="button" class="btn btn-secondary px-4"
                  (click)="router.navigate(['/customers/list'])">
            Cancel
          </button>
      </div>
    </form>
  </div>
</div>
