<div class="container mt-4">
  <h2 class="mb-4 text-center">✏️ Edit Customer</h2>

  <div *ngIf="message" class="alert text-center"
       [ngClass]="submitting ? 'alert-warning' : 'alert-info'">
    {{ message }}
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6"> <!-- ⬅️ limits form width -->
      <form [formGroup]="customerForm" (ngSubmit)="submit()" novalidate
            class="p-4 shadow rounded bg-light">

        <div class="mb-3">
          <label class="form-label fw-bold">Name</label>
          <input type="text" formControlName="name" class="form-control"
                 placeholder="Leave empty to keep current name">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" formControlName="email" class="form-control"
                 placeholder="Leave empty to keep current email">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Password</label>
          <input type="password" formControlName="password" class="form-control"
                 placeholder="Leave empty to keep current password">
          <div class="form-text text-muted">
            Leave blank if you don’t want to change password.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Address</label>
          <input type="text" formControlName="address" class="form-control"
                 placeholder="Leave empty to keep current address">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Date of Birth</label>
          <input type="date" formControlName="dateofBirth" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary px-4" [disabled]="submitting">
            {{ submitting ? 'Updating...' : 'Update Customer' }}
          </button>
          <button type="button" class="btn btn-secondary px-4"
                  (click)="router.navigate(['/customers/list'])">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
